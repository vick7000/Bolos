<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image rotation Demo</title>

    <style type="text/css">
    
    .img_style {
        width: 400px;
        height: 400px;
        border-radius:50%;
    }

    .loading_img
    {
        display:inline-block;
        animation:10s rotate infinite linear;
    }

    @keyframes rotate
    {
        from
        {
            transform:rotate(0deg);
        }
        to
        {
            transform:rotate(360deg);   
        }
    }

    </style>
</head>
<body>
    <br/>
    <br/>
    <center>
        <div class="loading_img">
        <img src="assets/R__1_-removebg-preview.png" class="img_style"/>
    </div>
    </center>
</body>
</html>
