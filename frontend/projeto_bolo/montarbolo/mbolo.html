<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte seu bolo</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer{
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="containers-top">
        <div class="card1">  
           <div class="titulo">
            <p>Escolha o formato do seu Bolo!</p> 
           </div>     
        </div>
        <div class="card2">
            <div class="titulo">
                <p>Escolha o recheio do seu Bolo!</p> 
            </div> 
        </div>
    </div>
    <div class="containers-center">
        
        <div class="card5">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

            <select style="margin: 0 5% 0 13%;" class="border-box-contact" name="service" id="service" required>
            <div class="card6"><option value="0" disabled selected>Escolha o formato do seu Bolo!</option>
            </div>
                <option value="1">Bolo redondo</option>
                <option value="2">Bolo quadrado</option>
            </select>
            <br />
            <p>
                <span class="valor" id="valor" style="display:flex; position:relative; justify-content:center; margin-top: 5%; margin-bottom:0%; font-weight: bolder; font-size: 15px;"></span>
            </p>
        </div>

    </div>
    <div class="containers-fim">
        <div class="card4">
           <div class="titulo">
                <p>Escolha a cobertura do seu Bolo!</p>
           </div>
        </div>
        <div class="card3">
            <div class="titulo">
                <p>Escolha sua decoração!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
